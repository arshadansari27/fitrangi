{% extends "includes/rest_master.html" %}
{% block body %}
<div class="container1"> 
	<div class="container2">
    	<div class="container">
        	<div class="">
            	<div class="">        
                	<div class="col-lg-12">
                    	<hr/>
						<h2 class="intro-text text-center">{{ post.name }}<br/><small>{{post.created_by.name }}</small></h2>
                    	<hr/>
                	</div>
                	<div class="col-lg-12 ">
						<center>
							{% if post.images|length > 0 %}
							<img class="img-responsive img-border img-full" src="/files/img/{{ post.images[0].image._id }}" alt="">
							{% endif %}
                   		</center>
						{% if post.content %}
							<div class="container2">
								{{ post.content|safe }}
                    		</div>
						{% endif %}
        			</div>
            	</div>
          		<!-- the comment box -->
            	{% include 'includes/comments.html' %}	
        	</div>
    	</div>
  	</div>   	
</div>   
{% endblock %}
