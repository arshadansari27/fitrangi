{% macro show_comments(comments, key) -%}
<div class="col-lg-12">
    <hr/>
    <div class="well">
	<h4>Comment:</h4>
	
	<form id="comment_form" role="form" data-key="{{ key }}">
   		<div class="form-group">
        	<textarea id="comment_text" class="form-control" rows="3"></textarea>
    	</div>
        <button id="comment_submit" type="button" class="btn btn-primary">Submit</button>
    </form>
	<br/>
	{% if comments|length > 0 %}
	{% for comment in comments %}
		<div class="well well-small blue">
			<h4>{{ comment.created_by.name }} <small> {{ comment.created_on.strftime('%d-%m-%Y %H:%M') }}</small></h4>
			<!--p><strong>{{ comment.title }}</strong></p-->
			<p>{{ comment.text }}</p>
		</div>
	{% endfor %}
	{% else %}
		<p><strong>Be the first to comment</strong></p>
	{% endif %}
</div>
</div>
{%- endmacro %}
